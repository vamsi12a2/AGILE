
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
						<h2>Alert Management</h2>
					</div>
					<div class="col-sm-7">
						<button class="btn btn-info btn-lg" data-toggle="modal" data-target="#alertModal"><span>Add New Alert</span></button>
              <button  class="btn btn-info btn-lg" ng-click="reload()">
                      <span class="glyphicon glyphicon-refresh"></span>&nbspRefresh
              </button>
          </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Market Name</th>

						<th>Threshold</th>
            <th>#########</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="alert in alerts">
                        <td>#</td>
                              <td>{{alert.marketName}}</td>
                        <td>{{alert.threshold}}</td>
                        <td><button class="btn btn-danger" style="border-radius:2px;">Remove</button></td>
                    </tr>
					      </tbody>
            </table>
            <div id="alertModal" class="modal fade" tabindex="-1" role="dialog" >
                <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Add Alert</h4>
                      </div>
                      <div class="modal-body">
                        <form  novalidate method="post" ng-submit="addAlert()">
                          <div class="form-group"><label>Market Name</label><input type="text" placeholder="Pair..." ng-model="curr_pair" value="" class="form-control" size="15"></div>
                          <div class="form-group"><label>Threshold</label><input type="text" placeholder="Limit Value..." ng-model="limit" value="" class="form-control" size="15"></div>
                          <div class="form-group"><label>Contact Number (example:+917894561230)</label><input type="text" placeholder="Contact Number..." ng-model="number" value="" class="form-control" size="15"></div>
                          <input  type="submit" class="btn btn-primary " value="Add Alert">
                          <button type="button" class="btn btn-primary" data-dismiss="modal" style="float:right;">Close</button>
                        </form>
                      </div>
                      <div class="modal-footer">

                      </div>

                    </div>
              </div>
          </div>

        </div>
    </div>
